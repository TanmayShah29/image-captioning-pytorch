# ============================================================
# Override any value via CLI:  python train.py --batch_size 64

# --- Paths ---
data_dir: "data"
save_dir: "saved_models"

# --- Training ---
num_epochs: 10
batch_size: 32
learning_rate: 0.001
early_stop_patience: 5
scheduler_patience: 2
use_amp: true            # mixed-precision (auto-disabled on CPU)

# --- Model ---
embed_size: 256
hidden_size: 512
num_layers: 1
dropout: 0.5

# --- Vocabulary ---
freq_threshold: 5

# --- Data ---
max_length: 50
num_workers: 2
seed: 42

# --- Inference ---
beam_size: 3
